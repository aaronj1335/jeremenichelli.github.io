<header {% if type %}class="{{ type }}--header"{% endif %}>
    <div class="row">
        <{% if type == 'home' %}span{% else %}a href="/"{% endif %} class="logo">
            <img src="/assets/img/logo-1x.png" srcset="/assets/img/logo-2x.png 2x" class="logo--name"
                alt="Jeremias Menichelli" onerror="this.className = this.className + ' error';">
            <span class="logo--job">Web Developer</span>
        </{% if type == 'home' %}span{% else %}a{% endif %}>

        <nav>
            {% for link in site.data.navigation %}
                <a href="{{ link.href }}" class="nav--link">{{ link.text }}</a>
            {% endfor %}
        </nav>
    </div>
</header>
