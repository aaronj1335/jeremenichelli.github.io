---
layout: default
title: Jeremias Menichelli
type: home
---

{% if site.posts.size > 0 %}
    <ul class="bloglist">
    {% for post in site.posts %}
        <li>
            <time class="bloglist__time"
                datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b %-d, %Y'}}</time>
            <a class="bloglist__link" href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts yet!</p>
{% endif %}
