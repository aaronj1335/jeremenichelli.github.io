---
layout: default
type: archive
---

<ul class="bloglist">
{% for post in site.posts %}
    <li>
        <time class="bloglist__time"
            datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b %-d, %Y'}}</time>
        <a class="bloglist__link" href="{{ post.url }}">{{ post.title }}</a>
    </li>
{% endfor %}
</ul>
